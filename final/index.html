        }

        .portfolio-box {
            margin: 10px;
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .portfolio-box:hover {
            background-color: lightgray;
        }

        /* faux drop shadow for box */
        .portfolio-box::before {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgb(206, 221, 221);
            border-radius: 10px;
            transform: translate(5px, 5px);
            z-index: -1;
        }
    </style>
